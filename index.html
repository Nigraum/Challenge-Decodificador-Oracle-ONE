<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Decodificador</title>
</head>
<body>
  <header>
    <img class="logo" src="./assets/imgs/logo.svg" alt="Logo Alura">
  </header>

  <main>
    <div class="input-texts">
      <section class="main-text">
        <form>
          <div class="input-text">
            <textarea type="text" id="area" class="area-text" wrap="hard" required></textarea>
            <label for="area"></label>
          </div>
          <p><img src="./assets/imgs/bi_exclamation-circle-fill.svg" alt="Icone exclamação">Apenas Letra minúsculas e sem acento.</p>

          <div class="buttons">
            <input type="button" value="Criptografar" class="btn-criptografar">
            <input type="button" value="Desencriptogrfar" class="btn-desencriptografar">
          </div>
        </form>
      </section>
    </div>

    <div class="output-text">
      <div class="default">
        <section class="default-image">
          <img src="./assets/imgs/image_default.svg" alt="Sem mensagens">
          <div class="default-text">
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
          </div>
        </section>
      </div>

      <div class="final-default">
        <section class="final">
          <div>
            <label for="final-output">Resultado</label>
            <textarea type="text" id="final-output" class="output-final" wrap="hard" ></textarea>

            <button class="btn-copy">Copiar</button>
          </div>
        </section>
      </div>
    </div>
  </main>

  <footer>
    <p>Yan Corintima - 2023</p>
  </footer>
  
</body>
</html>
