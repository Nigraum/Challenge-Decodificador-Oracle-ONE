<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <title>Decodificador</title>
</head>
<body>
  <header>
    <img class="logo" src="./assets/imgs/Frame 6.png" alt="Logo Alura">
  </header>

  <main>
    <section>
      <textarea class="encriptar" cols="41" rows="4" placeholder="Digite seu texto"></textarea>
  
      <div class="info">
        <p>Apenas letrar minusculas e sem acento.</p>
      </div>
  
      <div class="buttons">
        <button class="btn-encriptar">
          Criptografar
        </button>
        <button class="btn-descriptar">
          Descriptografar
        </button>
      </div>
    </section>
  
    <section>
      <textarea class="encriptada" cols="20" rows="10"></textarea>
  
      <button class="btn-copy">
          Copiar
      </button>
    </section>
  </main>

  
</body>
</html>
